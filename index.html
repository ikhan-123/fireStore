</head>

<body>

    </form>
    <div>
        <button class="cities_btn">karachi</button>
        <button class="cities_btn">lahore</button>
        <button class="cities_btn">hyderabad</button>
        <button class="cities_btn">peshawar</button>
        <button class="cities_btn">islamabad</button>

    <ul id="ul">

    </ul>




    <script type="module" src="app.js"></script>

</html>
